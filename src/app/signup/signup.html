<div
  class="min-h-screen flex items-center justify-center bg-linear-to-br from-blue-600 to-purple-700 p-4"
>
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Sign Up</h1>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
          [value]="email()"
          (input)="email.set($event.target.value)"
        />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
          [value]="password()"
          (input)="password.set($event.target.value)"
        />
      </div>

      <!-- Buttons -->
      <div class="flex gap-3 pt-4">
        <button
          [disabled]="!isFormValid()"
          (click)="onSubmit()"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          create account
        </button>
        <button
          type="button"
          (click)="onReset()"
          [disabled]="isLoading()"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Reset
        </button>
      </div>

      <!-- Error -->
      <div *ngIf="signUpError()" class="mt-4 text-red-600 text-sm">{{ signUpError() }}</div>

      <!-- Footer Link -->
      <div class="text-center mt-6">
        <p class="text-gray-600 text-sm">
          Already have an account?
          <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-semibold"> Login </a>
        </p>
      </div>
    </div>
  </div>
</div>
